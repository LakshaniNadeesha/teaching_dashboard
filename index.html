<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Teaching Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <h2 class="sub-title">Total Predictions</h2>
            <div class="select">
                <div class="select-left">
                    <label for="category">Select Category:</label>
                </div>
                <div class="select-right">
                    <select id="category">
                    <option value="category1">C-TE</option>
                    <option value="category2">C-EX</option>
                    <option value="category3">C-IN</option>
                    <option value="category4">C-RA</option>         
                  </select>
                </div>
            </div>

            <div class="message-list">
                <!-- Display the list of student messages here -->
                <div class="message">
                    <span>Student Message 1</span>
                    <div class="icons">
                        <span class="right-mark" onclick="">✅</span>
                        <span class="editable-mark" onclick="">✏️</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-panel">

        </div>
    </div>
</body>

</html>
