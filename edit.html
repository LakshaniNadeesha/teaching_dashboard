<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Edit Message</title>
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <div class="just-message">
                <label for="category">Message:</label>
                <span>Student Message 1</span>
            </div>
            <div class="select">
                <div class="select-left">
                    <label for="category">Select the Correct Category:</label>
                </div>
                <div class="select-right">
                    <select id="category">
                    <option value="category1">C-TE</option>
                    <option value="category2">C-EX</option>
                    <option value="category3">C-IN</option>
                    <option value="category4">C-RA</option>         
                  </select>
                </div>
            </div>
            <div class="edited-message">
                <div class="select-left">
                    <label for="category">Enter the New Indicators: </label>
                </div>
                <textarea id="editedMessage" rows="4" cols="50" placeholder="Edit your message..."></textarea>
            </div>

            <div class="buttons">
                <button onclick="saveChanges()">Save Changes</button>
                <button onclick="cancel()">Cancel</button>
            </div>
        </div>

        <div class="right-panel">
            <canvas id="pieChart" width="420" height="420"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
